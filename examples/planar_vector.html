<html>
    <head>
        <title>giro3d - Planar kml + geojson file example</title>

        <meta charset="UTF-8">
        <meta name="name" content="Native Vector data">
        <meta name="description" content="Display Vector data using the native giro3d loaders.">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/loading_screen.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/GUI/dat.gui/dat.gui.min.js"></script>
        <style>
            .help {
                left: unset;
                right: 0
            }
        </style>
    </head>
    <body>
        <div class="help">
            <p>Key bindings</p>
            <ul>
              <li>Left-Click: camera translation (drag)</li>
              <li>Right-Click: camera translation (pan)</li>
              <li>Ctrl + Left-Click: camera rotation (orbit)</li>
              <li>Spacebar / Wheel-Click: smart zoom</li>
              <li>Mouse Wheel: zoom in/out</li>
              <li>T: orient camera to a top view</li>
              <li>Y: move camera to start position</li>
            </ul>
        </div>
        <div id="viewerDiv"></div>
        <script src="giro3d.js"></script>
        <script src="js/loading_screen.js"></script>
        <script src="/debug.js"></script>
        <script src="js/GUI/GuiTools.js"></script>
        <script type="text/javascript">
            window.THREE = giro3d.THREE;
        </script>
        <script src="https://unpkg.com/three@0.135.0/examples/js/controls/OrbitControls.js"></script>

        <script type="text/javascript">
            // # Planar (EPSG:3946) viewer

            var extent;
            var viewerDiv;
            var instance, map;

            // Defines projection that we will use (taken from https://epsg.io/3946, Proj4js section)
            giro3d.proj4.defs('EPSG:3946',
                '+proj=lcc +lat_1=45.25 +lat_2=46.75 +lat_0=46 +lon_0=3 +x_0=1700000 +y_0=5200000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs');
            giro3d.register(giro3d.proj4);

            // Defines geographic extent: CRS, min/max X, min/max Y
            extent = new giro3d.Extent(
                'EPSG:3946',
                1837816.94334, 1847692.32501,
                5170036.4587, 5178412.82698);

            // `viewerDiv` will contain giro3d' rendering area (`<canvas>`)
            viewerDiv = document.getElementById('viewerDiv');

            // Creates the giro3d instance
            instance = new giro3d.Instance(viewerDiv);
            setupLoadingScreen(viewerDiv, instance);

            // Adds the map that will contain the layers.
            map = new giro3d.Map('planar', { extent });
            map.disableSkirt = true;
            instance.add(map);

            // Adds a WMS imagery layer
            var wmsSource = new giro3d.olsource.TileWMS({
                url: 'https://download.data.grandlyon.com/wms/grandlyon',
                projection: 'EPSG:3946',
                crossOrigin: 'anonymous',
                params: {
                    LAYERS: ['Ortho2018_Dalle_unique_8cm_CC46']
                },
                version: '1.3.0',
            });

            const colorLayer = new giro3d.ColorLayer(
                'wms_imagery',
                {
                    source: wmsSource,
                    updateStrategy: {
                        type: giro3d.STRATEGY_DICHOTOMY,
                        options: {},
                    },
                });
            map.addLayer(colorLayer);

            // Adds a WMS elevation layer
            var wmsSource2 = new giro3d.olsource.TileWMS({
                url: 'https://download.data.grandlyon.com/wms/grandlyon',
                projection: 'EPSG:3946',
                crossOrigin: 'anonymous',
                params: {
                    LAYERS: ['MNT2018_Altitude_2m']
                },
                version: '1.3.0',
            });

            const elevationLayer = new giro3d.ElevationLayer(
                'wms_elevation',
                {
                    source: wmsSource2,
                    elevationFormat: giro3d.ELEVATION_FORMAT.HEIGHFIELD
                },
            );

            map.addLayer(elevationLayer);

            // Adds a first vector layer from a gpx file
            const gpxSource = new giro3d.olsource.Vector({
                url: 'https://raw.githubusercontent.com/iTowns/iTowns2-sample-data/master/lyon.gpx',
                // Defines the dataProjection to reproject the data,
                // KML and GPX specifications say that the crs is EPSG:4326.
                format: new giro3d.olformat.GPX({ dataProjection: 'EPSG:3946' }),
            });
            // The loading of features is done asynchronously
            gpxSource.loadFeatures();

            // Creates the layer
            const gpxLayer = new giro3d.ColorLayer(
                'gpx',
                {
                    source: gpxSource,
                    projection: 'EPSG:3946'
                }
            );
            // Sets the style
            gpxLayer.style = (Style, Fill, Stroke) => function (feature) {
                return new Style({
                    stroke: new Stroke({
                        color: 'blue',
                    }),
                });
            };
            // If the features are not yet loaded when the layer is added to the map,
            // this event listener will update the canvas after the end of feature loading.
            gpxLayer.source.addEventListener('featuresloadend', () => {
                instance.notifyChange(gpxLayer);
            });

            map.addLayer( gpxLayer );

            // Adds a second layer from a geojson file
            const geoJsonSource = new giro3d.olsource.Vector({
                url: 'https://raw.githubusercontent.com/iTowns/iTowns2-sample-data/master/lyon.geojson',
                format: new giro3d.olformat.GeoJSON({ dataProjection: 'EPSG:3946' }),
            });
            geoJsonSource.loadFeatures();

            const geoJsonLayer = new giro3d.ColorLayer(
                'geo',
                {
                    source: geoJsonSource,
                    projection: 'EPSG:3946'
                }
            );
            geoJsonLayer.style = (Style, Fill, Stroke) => function (feature) {
                return new Style({
                    fill: new Fill({
                        color: 'rgba(255, 165, 0, 0.2)',
                        opacity: 0.2,
                    }),
                    stroke: new Stroke({
                        color: 'white',
                    }),
                });
            };
            geoJsonLayer.source.addEventListener('featuresloadend', () => {
                instance.notifyChange(geoJsonLayer);
            });

            map.addLayer( geoJsonLayer );

            // Adds a third source from a KML file
            const kmlSource = new giro3d.olsource.Vector({
                url: 'https://raw.githubusercontent.com/iTowns/iTowns2-sample-data/master/lyon.kml',
                format: new giro3d.olformat.KML({ dataProjection: 'EPSG:3946' }),
            });
            kmlSource.loadFeatures();

            const kmlLayer = new giro3d.ColorLayer(
                'kml',
                {
                    source: kmlSource,
                    projection: 'EPSG:3946'
                }
            );
            kmlLayer.source.addEventListener('featuresloadend', () => {
                instance.notifyChange(kmlLayer);
            });

            // With KML format, there is not necessary to specify style rules,
            // there are already present in the file.
            // So, the layer can be directly add to the map.
            map.addLayer( kmlLayer );

            // Sets the camera position
            const cameraPosition = new giro3d.Coordinates(
                'EPSG:3946',
                extent.west(), extent.south(), 2000
            ).xyz()
            instance.camera.camera3D.position.copy(cameraPosition);

            // Creates controls
            const controls = new giro3d.THREE.MapControls(
                instance.camera.camera3D,
                viewerDiv,
            );
            // Then looks at extent's center
            controls.target = extent.center().xyz();
            controls.saveState();

            controls.enableDamping = true;
            controls.dampingFactor = 0.2;
            controls.maxPolarAngle = Math.PI / 2.3;

            instance.useTHREEControls(controls);

            if (instance.isDebugMode) {
                var menuGlobe = new GuiTools('menuDiv', instance);
                menuGlobe.addImageryLayersGUI(map.getLayers(function (l) { return l.type === 'color'; }));
                var d = new debug.Debug(instance, menuGlobe.gui);
                //debug.createTileDebugUI(menuGlobe.gui, instance, map, d);
            }
        </script>
    </body>
</html>
