<html>
    <head>
        <title>Itowns - OpenLayers Example</title>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/loading_screen.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="viewerDiv"></div>
        <script src="../dist/itowns.js"></script>
        <script src="js/loading_screen.js"></script>
        <script src="js/mapbox-streets-v6-style.js"></script>
        <script type="text/javascript">
            // # Orthographic viewer

            // Define geographic extent: CRS, min/max X, min/max Y
            var extent = new itowns.Extent(
                'EPSG:3857',
                -20037508.342789244, 20037508.342789244,
                -20037508.342789244, 20037508.342789244);

            // `viewerDiv` will contain iTowns' rendering area (`<canvas>`)
            var viewerDiv = document.getElementById('viewerDiv');

            // Instanciate PlanarView
            var view = new itowns.PlanarView(viewerDiv, extent, { maxSubdivisionLevel: 15 });

            // Instanciate controls
            // eslint-disable-next-line no-new
            new itowns.PlanarControls(view, {
                // We do not want the user to zoom out too much
                maxAltitude: 40000000,
                // We want to keep the rotation disabled, to only have a view from the top
                // Faster zoom in/out speed
                zoomInFactor: 0.5,
                zoomOutFactor: 0.5,
                // Don't zoom too much on smart zoom
                smartZoomHeightMax: 100000,
                handleCollision: false
            });

            // Turn in the right angle
            view.camera.camera3D.rotateZ(-Math.PI / 2);
            setupLoadingScreen(viewerDiv, view);

            const key = 'pk.eyJ1IjoiYWhvY2V2YXIiLCJhIjoiRk1kMWZaSSJ9.E5BkluenyWQMsBLsuByrmg';
            // eslint-disable-next-line no-unused-vars
            var vectorTileSource = new itowns.VectorTileSource({
                format: new itowns.olformat.MVT(),
                url: 'https://{a-d}.tiles.mapbox.com/v4/mapbox.mapbox-streets-v6/' +
                    '{z}/{x}/{y}.vector.pbf?access_token=' + key
            });

            // Add a base layer
            view.addLayer({
                id: 'osm',
                type: 'color',
                protocol: 'olvectortile',
                source: vectorTileSource,
                style: createMapboxStreetsV6Style,
            });

            view.addLayer({
                id: 'mapbox-terrain-rgb',
                type: 'elevation',
                protocol: 'xyz',
                url:'https://api.mapbox.com/v4/mapbox.terrain-rgb/${z}/${x}/${y}.pngraw?access_token=' + key,
                extent: [extent.west(), extent.east(), extent.south(), extent.north()],
                projection: 'EPSG:3857',
                networkOptions: { crossOrigin: 'anonymous' },
            });

            view.tileLayer.materialOptions = {
                useColorTextureElevation: true,
                colorTextureElevationMinZ: 0,
                colorTextureElevationMaxZ: 1
            };


            // Request redraw
            view.notifyChange();

            document.addEventListener('click', (evt) => {
                console.log(
                    view.tileLayer.pickObjectsAt(view, view.eventToViewCoords(evt), 1));
            });

        </script>
    </body>
</html>
