<html>
    <head>
        <title>Itowns - OpenLayers Example</title>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/loading_screen.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">

            .foo {
                position: absolute;
                width: 5px;
                height: 5px;
                background: orange;
            }
            .bla {
                background: purple !important;
            }
            .maa {
                position: absolute;
                width: 100%;
                height: 100%;
                pointer-events: none;
                stroke-width:2;
                /*stroke:rgb(255,0,0);*/
            }
        </style>
    </head>
    <body>
        <div class="foo"></div>
        <div class="foo"></div>
        <div class="foo"></div>
        <div class="foo bla"></div>
        <div class="foo bla"></div>
        <div class="foo bla"></div>
        <svg class="maa">
<line x1="1249" y1="923" x2="1514" y2="940" style=""></line>
<line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);" />
<line x1="1016" y1="671" x2="1641" y2="671" stroke="rgb(255,0,0)"></line>
        </svg>
        <div id="viewerDiv"></div>
        <script src="js/GUI/dat.gui/dat.gui.min.js"></script>
        <script src="../dist/itowns.js"></script>
        <script src="js/loading_screen.js"></script>
        <script src="../dist/debug.js"></script>
        <script src="js/GUI/GuiTools.js"></script>
        <script src="js/mapbox-streets-v6-style.js"></script>
        <script type="text/javascript">
            // # Orthographic viewer

            // Define geographic extent: CRS, min/max X, min/max Y
            var extent = new itowns.Extent(
                'EPSG:3857',
                -20037508.342789244, 20037508.342789244,
                -20037508.342789244, 20037508.342789244);

            // `viewerDiv` will contain iTowns' rendering area (`<canvas>`)
            var viewerDiv = document.getElementById('viewerDiv');

            // Instanciate PlanarView
            var view = new itowns.PlanarView(viewerDiv, extent, { maxSubdivisionLevel: 15 });

            // Instanciate controls
            // eslint-disable-next-line no-new
            new itowns.PlanarControls(view, {
                // We do not want the user to zoom out too much
                maxAltitude: 40000000,
                // We want to keep the rotation disabled, to only have a view from the top
                // Faster zoom in/out speed
                zoomInFactor: 0.5,
                zoomOutFactor: 0.5,
                // Don't zoom too much on smart zoom
                smartZoomHeightMax: 100000,
                handleCollision: false
            });

            // Turn in the right angle
            view.camera.camera3D.rotateZ(-Math.PI / 2);
            setupLoadingScreen(viewerDiv, view);

            const key = 'pk.eyJ1IjoiYWhvY2V2YXIiLCJhIjoiRk1kMWZaSSJ9.E5BkluenyWQMsBLsuByrmg';
            // eslint-disable-next-line no-unused-vars
            var vectorTileSource = new itowns.VectorTileSource({
                format: new itowns.olformat.MVT(),
                url: 'https://{a-d}.tiles.mapbox.com/v4/mapbox.mapbox-streets-v6/' +
                    '{z}/{x}/{y}.vector.pbf?access_token=' + key
            });

            // Add a base layer
            view.addLayer({
                id: 'osm',
                type: 'color',
                protocol: 'olvectortile',
                source: vectorTileSource,
                style: createMapboxStreetsV6Style,
            });

            view.addLayer({
                id: 'mapbox-terrain-rgb',
                type: 'elevation',
                protocol: 'xyz',
                url:'https://api.mapbox.com/v4/mapbox.terrain-rgb/${z}/${x}/${y}.pngraw?access_token=' + key,
                extent: [extent.west(), extent.east(), extent.south(), extent.north()],
                projection: 'EPSG:3857',
                networkOptions: { crossOrigin: 'anonymous' },
            });

            view.tileLayer.materialOptions = {
                useColorTextureElevation: true,
            };


            // Request redraw
            view.notifyChange();

            document.addEventListener('click', (evt) => {
                const r = view.tileLayer.pickObjectsAt(view, view.eventToViewCoords(evt), 1);
                if (!r.length) return;
                const obj = r[0].object;
                console.log(obj)
                const svg = document.getElementsByClassName('maa')[0];
                while (svg.firstChild) {
                    svg.removeChild(svg.firstChild);
                }
                const colors = ['red', 'green', 'purple'];
                for (let i = 1; i<4; i++) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg','line');
                    line.setAttribute('x1', obj._a.sse[0].x.toFixed());
                    line.setAttribute('y1', obj._a.sse[0].y.toFixed())
                    line.setAttribute('x2', obj._a.sse[i].x.toFixed())
                    line.setAttribute('y2', obj._a.sse[i].y.toFixed())
                    line.setAttribute('stroke', colors[i-1]);
                    svg.append(line);
                }
            });

            var menuGlobe = new GuiTools('menuDiv', view);
            var d = new debug.Debug(view, menuGlobe.gui);
            debug.createTileDebugUI(menuGlobe.gui, view, view.tileLayer, d);
        </script>
    </body>
</html>
