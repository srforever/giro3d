---
title: Colormaps
shortdesc: Colorize elevation, slope and aspect
---
<div class="position-relative h-100">
    <div id="viewerDiv"></div>
    <div id="panelDiv" class="position-absolute top-0 start-0 mh-100 overflow-auto"></div>
    <div class="p-2 m-2 position-absolute top-0 end-0 card">
        <p class="card-text">Enable colormapping</p>
        <input type="checkbox" checked="true" id="colorMapCheckbox">
        <p class="card-text">Coloring</p>
        <select class="btn btn-primary dropdown-toggle d-block" id="coloringOptions">
            <option>elevation</option>
            <option>slope</option>
            <option>aspect</option>
        </select>
        <p></p>
        <p class="card-text">Colormap</p>
        <select class="btn btn-primary dropdown-toggle d-block" id="colormapOptions">
            <option>rainbow</option>
            <option>cooltowarm</option>
            <option>blackbody</option>
            <option>grayscale</option>
            <option>custom</option>
        </select>
    </div>
</div>
