<div class="m-2 position-absolute top-0 end-0">
    <div class="card m-1">
        <fieldset class="container m-1" id="options">
            <label for="slider-brightness" class="form-label">Brightness</label>
            <div class="input-group">
                <input type="range" min="-1" max="1" value="0" step="0.02" class="slider" id="slider-brightness">
            </div>
            <label for="slider-contrast" class="form-label">Contrast</label>
            <div class="input-group">
                <input type="range" min="0" max="5" value="1" step="0.1" class="slider" id="slider-contrast">
            </div>
            <label for="slider-saturation" class="form-label">Saturation</label>
            <div class="input-group">
                <input type="range" min="0" max="5" value="1" step="0.1" class="slider" id="slider-saturation">
            </div>
        </fieldset>
    </div>
</div>
