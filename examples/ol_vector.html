            // # Orthographic viewer

            // Define geographic extent: CRS, min/max X, min/max Y
            var extent = new giro3d.Extent(
                'EPSG:3857',
                -20037508.342789244, 20037508.342789244,
                -20037508.342789244, 20037508.342789244);

            // `viewerDiv` will contain giro3d' rendering area (`<canvas>`)
            var viewerDiv = document.getElementById('viewerDiv');

            // Instanciate PlanarView
            var instance = new giro3d.Instance(viewerDiv, {crs: 'EPSG:3857'});
            var map = new giro3d.Map(
              'planar',
              {
                extent: extent,
                cameraOptions: { minNear: 5 },
              },
            );

            // Turn in the right angle
            instance.camera.camera3D.rotateZ(-Math.PI / 2);
            instance.camera.camera3D.position.set(0, 0, 20000000);
            instance.camera.camera3D.lookAt(0, 0, 0);
            setupLoadingScreen(viewerDiv, instance);

            // eslint-disable-next-line no-unused-vars
            var vectorSource = new giro3d.olsource.Vector({
                url: 'https://openlayers.org/en/latest/examples/data/geojson/countries.geojson',
                format: new giro3d.olformat.GeoJSON({ featureProjection: 'EPSG:3857' }),
            });
            // Not sure what to put in there

                projection: 'EPSG:3857',
                crossOrigin: '*',
                serverType: 'geoserver',

            instance.addVector(vector);
