<html>
    <head>
        <title>giro3d - OpenLayers Example</title>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/loading_screen.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="viewerDiv"></div>
        <script src="/giro3d.js"></script>
        <script src="js/loading_screen.js"></script>
        <script type="text/javascript">
            window.THREE = giro3d.THREE;
        </script>
        <script src="https://unpkg.com/three@0.95.0/examples/js/controls/MapControls.js"></script>
        <script type="text/javascript">

            // Define geographic extent: CRS, min/max X, min/max Y
            var extent = new giro3d.Extent(
                'EPSG:3857',
                -20037508.342789244, 20037508.342789244,
                -20037508.342789244, 20037508.342789244);

            // `viewerDiv` will contain giro3d' rendering area (`<canvas>`)
            var viewerDiv = document.getElementById('viewerDiv');

            // Instanciate Giro3D
            let instance = new giro3d.Instance(viewerDiv, {crs: 'EPSG:3857'});
            instance.mainLoop.gfxEngine.renderer.setClearColor(0xFFFFFF);

            let map = new giro3d.Map('planar', { extent, maxSubdivisionLevel: 15 });
            instance.add(map);

            setupLoadingScreen(viewerDiv, instance);

            // Instanciate camera
            instance.camera.camera3D.position.set(0, 0, 10000000);

            // Instanciate controls
            // eslint-disable-next-line no-new
            var controls = new THREE.MapControls(
                instance.camera.camera3D,
                instance.mainLoop.gfxEngine.renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            instance.addFrameRequester('before_camera_update', () => {
                controls.update();
            });
            controls.addEventListener('change', () => {
                instance.notifyChange(instance.camera.camera3D);
            });

            // Add a vector layer

            var format = new giro3d.olformat.GeoJSON({ featureProjection: 'EPSG:3857' });
            var vectorSource = new giro3d.olsource.Vector({ });

            giro3d.Fetcher.json('https://openlayers.org/data/vector/ecoregions.json')
                .then(geojson => {
                var features = format.readFeatures(geojson, {
                    featureProjection: 'EPSG:3857'
                });
                vectorSource.addFeatures(features);
            });

            map.addLayer({
                id: 'vec',
                type: 'color',
                protocol: 'olvector',
                projection: 'EPSG:3857',
                source: vectorSource,
                style: (Style, Fill, Stroke) => function (feature) {
                    const color = feature.get('COLOR') || '#eeeeee';
                    return new Style({
                        fill: new Fill({
                          color: color
                        }),
                    });
                }
            });

            var vectorSource2 = new giro3d.olsource.Vector({ });

            giro3d.Fetcher.json('https://openlayers.org/en/latest/examples/data/geojson/countries.geojson')
                .then(geojson => {
                var features = format.readFeatures(geojson, {
                    featureProjection: 'EPSG:3857'
                });
                vectorSource2.addFeatures(features);
            });

            map.addLayer({
                id: 'vec2',
                type: 'color',
                protocol: 'olvector',
                projection: 'EPSG:3857',
                source: vectorSource2,
                style: (Style, Fill, Stroke) => function (feature) {
                    return new Style({
                        stroke: new Stroke({
                            color: 'black',
                            width: 1,
                        }),
                    });
                }
            });

            const feature = format.readFeature({ type: 'Feature', geometry: {

                      ],
                      [

                    ]
                    ]
                  ]

                }
            });

            const featureLine = format.readFeature({ type: 'Feature', geometry: {
              "type": "LineString",
              "coordinates": [[-30, -30], [-15, -15], [-15, -30], [-30, -45]]
            }});

            const featurePoints = format.readFeature({ type: 'Feature', geometry: {
              "type": "MultiPoint",
              "coordinates": [[-25, -25], [-15, -15], [-30, -30]]
            }});

            var vectorSource3 = new giro3d.olsource.Vector({ });
            vectorSource3.addFeatures([feature, featureLine, featurePoints]);

            map.addLayer({
                id: 'vec3',
                type: 'color',
                protocol: 'olvector',
                projection: 'EPSG:3857',
                source: vectorSource3,
                // transparent: true,
                style: (Style, Fill, Stroke) => function (feature) {
                    return new Style({
                        fill: new Fill({
                          color: 'cyan'
                        }),
                        stroke: new Stroke({
                            color: 'orange',
                            width: 1,

                }
            });

        </script>
