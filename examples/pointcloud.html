<!DOCTYPE html>
<html>
    <head>
        <title>Point Cloud Viewer</title>

        <style type="text/css">
            #info {
                color: black;
                position: absolute;
                top: 0;
                left: 0;
                margin-left: 15px;
                padding: 0.3rem;
                background-color: white;
                border: 2px solid black;
                border-radius: 5px;
            }

            .centered {
                margin-left: auto;
                margin-right: auto;
                max-width: 25rem;
                border: 2px solid black;
                padding: 1rem;
                background: rgba(128, 168, 197, 1);
                border-radius: 5px;
                display: none;
            }

            #viewerDiv {
                display: none;
            }

            input {
                margin-top: 1rem;
                font-size: 1rem;
            }

            #url {
                width: calc(100% - 1rem);
            }

            #submit {
                margin-left: 25%;
                margin-right: 25%;
                width: 50%;
            }
            .maa {
                position: absolute;
                width: 100%;
                height: 100%;
                pointer-events: none;
                stroke-width:2;
                /*stroke:rgb(255,0,0);*/
            }

            /* lopocs result display */
            table {
                margin-top: 3rem;
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 0.3rem;
                text-align: center;
            }
            tr:nth-child(even) {
                background-color: #c6cfd5;
            }
            tr:nth-child(odd) {
                background-color: #9fc0d5;
            }
            #result {
                display: none;
            }
            @media (max-width: 600px) {
                #info,
                .dg {
                    display: none;
                }
            }
        </style>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/loading_screen.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <svg class="maa"></svg>
        <div id="viewerDiv">
            <div id="info"></div>
        </div>

        <div class="centered">
            <div id="lopocs"> </div>
            <div id="itowns"> </div>
            <h2>Point cloud absolute URL: </h2>
            <h4>(file.js from PotreeConverter or Lopocs url)</h4>
            <input id="url" type="url" value="http://3d.oslandia.com/3dtiles/eglise_saint_blaise_arles/tileset.json">
            <input id="submit" type="submit" value="Connect">
            <div id="result">
                <h3>Available pointclouds:</h3>
                <table id="dropdown"></table>
            </div>

            <!-- POINTCLOUD TABLE SELECTION -->
            <script type="text/javascript">
                function createResultRow(serverUrl, table) {
                    var tr = document.createElement('tr');
                    var td = document.createElement('td');
                    td.textContent = table;
                    var td2 = document.createElement('td');
                    var i = document.createElement('input');
                    i.value = 'Display';
                    i.type = 'submit';

                    function onDisplayClicked() {
                        showPointcloud(serverUrl, undefined, table, true);
                    }

                    i.addEventListener('click', onDisplayClicked);

                    td2.appendChild(i);
                    tr.appendChild(td);
                    tr.appendChild(td2);
                    return tr;
                }

                function buildLopocsResultTable(serverUrl, metadata) {
                    document.getElementById('result').style.display = 'block';
                    var dd = document.getElementById('dropdown');
                    // clean table
                    while (dd.firstChild) {
                        dd.removeChild(dd.firstChild);
                    }
                    var i;
                    for (i = 0; i < metadata.length; i++) {
                        dd.appendChild(createResultRow(serverUrl, metadata[i].table));
                    }
                }

                function onConnectClicked() {
                    var url = document.getElementById('url').value;

                    // assume that "url ends with .js" == potreeconverter
                    // no .endsWith() in ES5...
                    if (url.indexOf('.js') === (url.length - 3)) {
                        var lastSlashIndex = url.lastIndexOf('/');
                        var filename = url.substr(lastSlashIndex + 1);

                        showPointcloud(url.substr(0, lastSlashIndex), filename, undefined, true);
                    } else if (url.indexOf('.json') == (url.length - 5)) {
                        showPointcloud(url, undefined, undefined, false);
                    } else {
                        itowns.Fetcher.json(url + '/infos/sources').then(function(meta) { buildLopocsResultTable(url, meta); });
                    }
                }
            </script>
            <script src="js/GUI/dat.gui/dat.gui.min.js"></script>
            <script src="../dist/itowns.js"></script>
            <script src="js/loading_screen.js"></script>
            <script src="../dist/debug.js"></script>
            <script type="text/javascript">
                window.THREE = itowns.THREE;
            </script>
            <script src="https://unpkg.com/three@0.95.0/examples/js/controls/MapControls.js"></script>
            <script type="text/javascript">
                var searchParams = new URL(window.location.href).searchParams;
                var view;
                function showPointcloud(serverUrl, fileName, lopocsTable, potree) {
                    var pointcloud;
                    var oldPostUpdate;
                    var viewerDiv;
                    var debugGui;
                    var controls;

                    viewerDiv = document.getElementById('viewerDiv');
                    viewerDiv.style.display = 'block';

                    itowns.THREE.Object3D.DefaultUp.set(0, 0, 1);

                    itowns.proj4.defs('EPSG:3946',
                        '+proj=lcc +lat_1=45.25 +lat_2=46.75 +lat_0=46 +lon_0=3 +x_0=1700000 ' +
                        '+y_0=5200000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs');

                    debugGui = new dat.GUI({ width: 400 });

                    view = new itowns.View('EPSG:3946', viewerDiv);
                    setupLoadingScreen(viewerDiv, view);
                    view.mainLoop.gfxEngine.renderer.setClearColor(0xcccccc);

                    // Configure Point Cloud layer
                    pointcloud = new itowns.GeometryLayer('pointcloud', new itowns.THREE.Group());
                    pointcloud.file = fileName || 'infos/sources';
                    pointcloud.protocol = potree ? 'potreeconverter' : '3d-tiles';
                    pointcloud.url = serverUrl;
                    pointcloud.table = lopocsTable;
                    if (searchParams.get('material') === 'three') {
                        pointcloud.material = new itowns.THREE.PointsMaterial({
                            color: 0xff8888,
                            sizeAttenuation: false,
                            size: 1,
                            vertexColors: itowns.THREE.VertexColors
                        });
                    }

                    // point selection on double-click
                    function dblClickHandler(event) {
                        var pick = view.pickObjectsAt(event, 5, pointcloud);

                        if (pick.length) {
                            console.log(pick[0]);
                        }
                    }
                    view.mainLoop.gfxEngine.renderer.domElement.addEventListener('dblclick', dblClickHandler);


                    function placeCamera(position, lookAt) {
                        view.camera.camera3D.position.set(position.x, position.y, position.z);
                        view.camera.camera3D.lookAt(lookAt);
                        // create controls
                        controls = new THREE.MapControls(
                            view.camera.camera3D,
                            view.mainLoop.gfxEngine.renderer.domElement);
                        controls.target.copy(lookAt);
                        controls.enableDamping = true;
                        controls.dampingFactor = 0.25;

                        view.addFrameRequester('before_camera_update', () => {
                            controls.update();
                        });
                        controls.addEventListener('change', () => {
                            view.notifyChange(view.camera.camera3D);
                        });


                        view.notifyChange(view.camera.camera3D);
                    }

                    // add pointcloud to scene
                    function onLayerReady(l) {
                        var ratio;
                        var position;
                        var lookAt;

                        // TODO: remove metadatadifference
                        const bbox = pointcloud.root.bbox ?
                            pointcloud.root.bbox :
                            pointcloud.root.boundingVolume.box.clone().applyMatrix4(pointcloud.root.matrixWorld);

                        view.camera.camera3D.far = 2.0 * bbox.getSize().length();

                        ratio = bbox.getSize().x / bbox.getSize().z;
                        position = bbox.min.clone().add(
                            bbox.getSize().multiply({ x: 0, y: 0, z: ratio * 0.5 }));
                        lookAt = bbox.getCenter();
                        lookAt.z = bbox.min.z;
                        placeCamera(position, lookAt);

                        view.addFrameRequester('after_render', () => {
                            var info = document.getElementById('info');
                            info.textContent = 'Nb points: ' +
                                view.mainLoop.gfxEngine.renderer.info.render.vertices.toLocaleString();
                        });

                        if (pointcloud.url == 'http://3d.oslandia.com/3dtiles/lyon.3dtiles/tileset.json') {
                            var colorize = {
                                url: 'https://download.data.grandlyon.com/wms/grandlyon',
                                networkOptions: { crossOrigin: 'anonymous' },
                                type: 'color',
                                protocol: 'wms',
                                version: '1.3.0',
                                id: 'wms_imagery',
                                name: 'Ortho2009_vue_ensemble_16cm_CC46',
                                projection: 'EPSG:3946',
                                format: 'image/jpeg',
                                extent: new itowns.Extent(
                                    'EPSG:3946',
                                    1821381, 1870550,
                                    5138641, 5205640),
                                updateStrategy: {
                                    type: itowns.STRATEGY_DICHOTOMY
                                }
                            }
                            view.addLayer(colorize, pointcloud);
                        }

                        // debug UI
                        if (potree) {
                            debug.PointCloudDebug.initTools(view, l, debugGui);
                        } else {
                            debug.create3dTilesDebugUI(debugGui, view, l);
                        }

                    }
                    window.view = view;

                    view.addLayer(pointcloud).then(onLayerReady);
                }

                if (searchParams.get('selector')) {
                    document.getElementsByClassName('centered')[0].style.display = 'block';
                    document.getElementById('submit').addEventListener('click', onConnectClicked);
                } else {
                    onConnectClicked();
                }

                document.addEventListener('click', (evt) => {
                    const r = view._layers[0].pickObjectsAt(view, view.eventToViewCoords(evt), 1);
                    if (!r.length) return;
                    const obj = r[0].object;
                    console.log(obj)
                    const svg = document.getElementsByClassName('maa')[0];
                    while (svg.firstChild) {
                        svg.removeChild(svg.firstChild);
                    }
                    const colors = ['red', 'green', 'purple'];
                    if (obj._a) {
                        for (let i = 1; i<4; i++) {
                            const line = document.createElementNS('http://www.w3.org/2000/svg','line');
                            line.setAttribute('x1', obj._a.sse[0].x.toFixed());
                            line.setAttribute('y1', obj._a.sse[0].y.toFixed())
                            line.setAttribute('x2', obj._a.sse[i].x.toFixed())
                            line.setAttribute('y2', obj._a.sse[i].y.toFixed())
                            line.setAttribute('stroke', colors[i-1]);
                            svg.append(line);
                        }
                    }
                });

            </script>
    </body>
</html>
