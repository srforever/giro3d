<html>
    <head>
        <title>Giro3d Examples</title>
        <link rel="stylesheet" type="text/css" href="./examples/css/example.css">
        <style type="text/css">
            iframe {
                width: 300px;
                height: 200px;
                border: none;
            }
            .exampleContainer {
                width: 350px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Giro3d Examples</h1>
        <p>
        (click on title to open fullscreen)
        </p>
        <div id="error-nowebgl"></div>
        <div class="exampleContainer">
            <h3><a href='./examples/orthographic.html' target='_blank'>Orthographic</a></h3>
            <img src='./examples/screenshots/orthographic.jpg'>
            <iframe src="" style="display: none;"></iframe>
        </div>
        <div class="exampleContainer">
            <h3><a href='./examples/pointcloud.html' target='_blank'>Pointcloud</a></h3>
            <img src='./examples/screenshots/pointcloud.jpg'>
            <iframe src="" style="display: none;"></iframe>
        </div>
        <div class="exampleContainer">
            <h3><a href='./examples/planar.html' target='_blank'>Planar mode</a></h3>
            <img src='./examples/screenshots/planar.jpg'>
            <iframe src="" style="display: none;"></iframe>
        </div>
        <div class="exampleContainer">
            <h3><a href='./examples/cubic_planar.html' target='_blank'>Layers transformations</a></h3>
            <img src='./examples/screenshots/cubic_planar.jpg'>
            <iframe src="" style="display: none;"></iframe>
        </div>
        <div class="exampleContainer">
            <h3><a href='./examples/wfs.html' target='_blank'>WFS data with reprojection</a></h3>
            <img src='./examples/screenshots/wfs.jpg'>
            <iframe src="" style="display: none;"></iframe>
        </div>
        <div class="exampleContainer">
            <h3><a href='./examples/planar_vector.html' target='_blank'>Plane mode with data vector</a></h3>
            <img src='./examples/screenshots/planar_vector.jpg'>
            <iframe src="" style="display: none;"></iframe>
        </div>
        <div class="exampleContainer">
            <h3><a href='./examples/panorama.html' target='_blank'>Panoramas</a></h3>
            <img src='./examples/screenshots/panorama.jpg'>
            <iframe src="" style="display: none;"></iframe>
        </div>
        <div class="exampleContainer">
            <h3><a href='./examples/planar_vector_tiles.html' target='_blank'>Plane mode
                    with vector tiles data</a></h3>
            <img src='./examples/screenshots/planar_vector_tiles.jpg'>
            <iframe src="" style="display: none;"></iframe>
        </div>
        <script src="https://unpkg.com/three@0.86.0/examples/js/Detector.js"></script>
        <script type="text/javascript">
            if (!Detector.webgl) {
                Detector.addGetWebGLMessage({ parent: document.getElementById('error-nowebgl') });
            } else {
                function enableOnClick(evt) {
                    this.getElementsByTagName('img')[0].style.display = 'none';
                    this.getElementsByTagName('iframe')[0].style.display = '';
                    this.getElementsByTagName('iframe')[0].src = this.getElementsByTagName('a')[0].href;
                }

                    var divs = document.getElementsByClassName('exampleContainer');
                    var i;
                    for (i=0; i<divs.length; i++) {
                        divs[i].addEventListener('click', enableOnClick.bind(divs[i]));
                }
            }
        </script>
    </body>
</html>
